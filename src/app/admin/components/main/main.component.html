<h2>Admin is here</h2>
<div id="block">
    <button mat-raised-button color="accent" class="pinkButton" routerLink="/admin/createTag">Create a new tag</button>
    
    <mat-form-field>
        <input matInput placeholder="Rechercher ..." name="srcBar" 
        (change)="find($event)" (keyup)="find($event)" (keypress)="find($event)" (keydown)="find($event)">
    </mat-form-field>


    <table mat-table [dataSource]="displayedTag" class="material">
        <ng-container matColumnDef="name"  class="name-column">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>

            <td mat-cell *matCellDef="let cell">
                {{cell.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="followers" class="followers-column">
            <th mat-header-cell *matHeaderCellDef> 
                Followers 
            </th>
            <td mat-cell *matCellDef="let cell">
                {{cell.followers}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="column">
            
        </tr>

        <tr mat-row *matRowDef="let row; columns: column;" [ngClass]="{'pair': row.isPair, 'impair': !row.isPair}">
            
        </tr>
    </table>
    
    <div id="pagination">
        <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
